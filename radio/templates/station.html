{% extends "base.html" %}

{% load staticfiles %}

{% block content %}

Status: <span id="connection-status" class="bg-info">Not Connected</span><br>
<span id="connection-status-error" class="bg-danger"></span><br>

<div>
    <h1 id="station-name"></h1>
    <div id="album-art"></div>
    <span id="playback-track-title"></span><br>
    <span id="playback-track-artist"></span><br>
</div>

<div id="listener-controls">
    <button class="btn" type="submit" aria-pressed="false" onclick="handleStopStreamButtonClick(event)" disabled="true">
        <i class="fas fa-stop"></i>
    </button>

    <button class="btn" type="submit" aria-pressed="false" onclick="handleResumeStreamButtonClick(event)" disabled="true">
        <i class="fas fa-play"></i>
    </button>
</div>

<div id="dj-controls">
    <button class="btn" type="submit" aria-pressed="false" onclick="handlePreviousTrackButtonClick(event)" disabled="true">
        <i class="fas fa-step-backward"></i>
    </button>

    <button id="playPauseButton" class="btn" type="submit" aria-pressed="false" onclick="handlePlayPauseButtonClick(event)" disabled="true">
        <i class="fas fa-play"></i>
    </button>

    <button class="btn" type="submit" aria-pressed="false" onclick="handleNextTrackButtonClick(event)" disabled="true">
        <i class="fas fa-step-forward"></i>
    </button>
</div>

<div id="admin-messages">
</div>

{% endblock %}{# content #}

{% block extra_script %}
<script src="https://sdk.scdn.co/spotify-player.js"></script>
<script src="{% static "js/reconnecting-websocket.min.js" %}"></script>
<script src="{% static "js/station.js" %}"></script>
<script>
    'use strict';
    window.user_is_dj = {{ is_dj|yesno:"true,false" }};
    window.access_token = "{{ access_token }}";
    window.station_id = {{ station_id }};
</script>
{% endblock %}{# extra_script #}
